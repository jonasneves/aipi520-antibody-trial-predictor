name: 1. Data Collection

on:
  workflow_dispatch:
    inputs:
      data_source:
        description: 'Data source to use'
        required: false
        default: 'local'
        type: choice
        options:
          - local
          - api
      max_trials:
        description: 'Maximum number of trials to process (0 = all)'
        required: false
        default: '0'
        type: string

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }} || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "requirements.txt not found"

      - name: Run data collection
        env:
          DATA_SOURCE: ${{ github.event.inputs.data_source || 'local' }}
          MAX_TRIALS: ${{ github.event.inputs.max_trials || '0' }}
        run: |
          # TODO: Replace with actual script
          echo "Collecting data from $DATA_SOURCE (max: $MAX_TRIALS trials)..."
          python -m src.data.collect_data || echo "Placeholder: script not yet implemented"

      - name: Upload raw data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raw-data
          path: data/raw/
          retention-days: 30

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/ data/processed/ || true
          git diff --staged --quiet || git commit -m "Data collection: ${{ github.event.inputs.data_source }} - $(date -u +%Y-%m-%d)"
          git push
