name: Full ML Pipeline

on:
  workflow_dispatch:
    inputs:
      max_studies:
        description: 'Maximum antibody trials to collect'
        required: false
        default: '1000'
        type: string
      data_source:
        description: 'Data source'
        required: false
        default: 'synthetic'
        type: choice
        options:
          - synthetic
          - api

permissions:
  contents: write

jobs:
  # Stage 1: Data Collection & Feature Engineering (Sequential)
  prepare-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect data and engineer features
        run: |
          python scripts/prepare_data.py \
            ${{ github.event.inputs.data_source || 'synthetic' }} \
            ${{ github.event.inputs.max_studies || '1000' }}

      - name: Create data preparation summary
        run: |
          echo "# Data Preparation Complete âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Data Source:** ${{ github.event.inputs.data_source || 'synthetic' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Max Studies:** ${{ github.event.inputs.max_studies || '1000' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh data/clinical_trials_features.csv models/feature_names.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features CSV:** $(wc -l < data/clinical_trials_features.csv) rows" >> $GITHUB_STEP_SUMMARY
          echo "**Features:** $(head -1 data/clinical_trials_features.csv | tr ',' '\n' | wc -l) columns" >> $GITHUB_STEP_SUMMARY

      - name: Upload feature data
        uses: actions/upload-artifact@v4
        with:
          name: feature-data
          path: |
            data/clinical_trials_features.csv
            models/feature_names.json
          retention-days: 1

  # Stage 2: Train Models in Parallel (Matrix Strategy)
  train-models:
    needs: prepare-data
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        model:
          - name: 'Logistic Regression'
            code: 'lr'
          - name: 'Decision Tree'
            code: 'dt'
          - name: 'Random Forest'
            code: 'rf'
          - name: 'Gradient Boosting'
            code: 'gb'
          - name: 'XGBoost'
            code: 'xgb'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download feature data
        uses: actions/download-artifact@v4
        with:
          name: feature-data
          path: .

      - name: Train ${{ matrix.model.name }}
        run: |
          python scripts/train_single_model.py \
            ${{ matrix.model.code }} \
            data/clinical_trials_features.csv \
            models/

      - name: Create model training summary
        run: |
          echo "# ${{ matrix.model.name }} Training Complete âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Model Code:** \`${{ matrix.model.code }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat models/results_${{ matrix.model.code }}.json >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh models/${{ matrix.model.code }}_model.pkl models/results_${{ matrix.model.code }}.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload model and results
        uses: actions/upload-artifact@v4
        with:
          name: model-${{ matrix.model.code }}
          path: |
            models/${{ matrix.model.code }}_model.pkl
            models/results_${{ matrix.model.code }}.json
          retention-days: 30

  # Stage 3: Aggregate Results and Compare
  aggregate-results:
    needs: train-models
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install pandas

      - name: Download all model results
        uses: actions/download-artifact@v4
        with:
          pattern: model-*
          merge-multiple: true
          path: .

      - name: Move artifacts to models directory
        run: |
          mv *.pkl *.json models/ 2>/dev/null || true
          ls -lh models/

      - name: Aggregate and compare results
        run: python scripts/aggregate_results.py models reports/model_comparison.csv

      - name: Generate HTML report
        run: |
          pip install plotly
          python scripts/generate_report.py models docs/index.html \
            --timestamp "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" \
            --workflow-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --repo "${{ github.repository }}"

      - name: Create aggregation summary
        run: |
          echo "# Results Aggregation Complete âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Models Downloaded" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh models/*.json | wc -l | xargs echo "Total models:"
          ls -lh models/*.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Comparison Report" >> $GITHUB_STEP_SUMMARY
          echo "**Location:** \`reports/model_comparison.csv\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add models/*.pkl reports/model_comparison.csv docs/index.html || true

          if ! git diff --staged --quiet; then
            git commit -m "Pipeline results: ${{ github.event.inputs.max_studies }} trials - $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: "Deploy ML results dashboard"

      - name: Create final summary
        run: |
          echo "# ðŸŽ¯ ML Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Studies:** ${{ github.event.inputs.max_studies || '1000' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Source:** ${{ github.event.inputs.data_source || 'synthetic' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Models Trained:** 5 (in parallel)" >> $GITHUB_STEP_SUMMARY
          echo "- **Training Strategy:** GitHub Actions Matrix" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f reports/model_comparison.csv ]; then
            echo "## ðŸ“Š Model Comparison Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Models sorted by ROC AUC (best to worst):" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`csv" >> $GITHUB_STEP_SUMMARY
            cat reports/model_comparison.csv >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Extract best model info
            BEST_MODEL=$(tail -n +2 reports/model_comparison.csv | head -n 1 | cut -d',' -f1)
            BEST_AUC=$(tail -n +2 reports/model_comparison.csv | head -n 1 | cut -d',' -f6)
            echo "## ðŸ† Best Model" >> $GITHUB_STEP_SUMMARY
            echo "**${BEST_MODEL}** with ROC AUC: **${BEST_AUC}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "## ðŸ“¦ Artifacts Generated" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… 5 trained model files (\`.pkl\`)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Model comparison report (\`reports/model_comparison.csv\`)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Individual model metrics (\`models/results_*.json\`)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Interactive HTML dashboard (\`docs/index.html\`)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸŒ Live Dashboard" >> $GITHUB_STEP_SUMMARY
            echo "View the interactive results dashboard at:" >> $GITHUB_STEP_SUMMARY
            echo "**https://jonasneves.github.io/aipi520-project2/**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Model comparison report not found" >> $GITHUB_STEP_SUMMARY
          fi
