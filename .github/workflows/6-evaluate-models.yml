name: 6. Evaluate Models

on:
  workflow_dispatch:
    inputs:
      model_types:
        description: 'Model types to evaluate'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - baseline
          - ensemble
          - neural_net
      metrics:
        description: 'Evaluation metrics to compute'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - standard
          - detailed

permissions:
  contents: write

jobs:
  evaluate-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }} || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "requirements.txt not found"

      - name: Evaluate models
        env:
          MODEL_TYPES: ${{ github.event.inputs.model_types || 'all' }}
          METRICS: ${{ github.event.inputs.metrics || 'all' }}
        run: |
          # TODO: Replace with actual script
          echo "Evaluating models (types: $MODEL_TYPES, metrics: $METRICS)..."
          python -m src.models.evaluate_model || echo "Placeholder: script not yet implemented"

      - name: Generate comparison report
        run: |
          # TODO: Replace with actual script
          echo "Generating model comparison report..."
          python -m src.models.generate_report || echo "Placeholder: script not yet implemented"

      - name: Upload evaluation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: |
            reports/
            reports/figures/
          retention-days: 30

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/ || true
          git diff --staged --quiet || git commit -m "Model evaluation: ${{ github.event.inputs.model_types }} - $(date -u +%Y-%m-%d)"
          git push

      - name: Write evaluation summary
        run: |
          echo "# Model Evaluation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Model Types:** \`${{ github.event.inputs.model_types || 'all' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Metrics:** \`${{ github.event.inputs.metrics || 'all' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Results:** Stored in \`reports/\`" >> $GITHUB_STEP_SUMMARY
          echo "**Completed:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
