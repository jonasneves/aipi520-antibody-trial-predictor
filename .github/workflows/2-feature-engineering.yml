name: 2. Feature Engineering

on:
  workflow_dispatch:
    inputs:
      feature_set:
        description: 'Feature set to generate'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - antibody_specific
          - trial_design
          - temporal

permissions:
  contents: write

jobs:
  feature-engineering:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }} || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "requirements.txt not found"

      - name: Run feature engineering
        env:
          FEATURE_SET: ${{ github.event.inputs.feature_set || 'all' }}
        run: |
          # TODO: Replace with actual script
          echo "Building features (set: $FEATURE_SET)..."
          python -m src.features.build_features || echo "Placeholder: script not yet implemented"

      - name: Upload processed data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: processed-features
          path: data/processed/
          retention-days: 30

      - name: Commit and push features
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processed/ || true
          git diff --staged --quiet || git commit -m "Feature engineering: ${{ github.event.inputs.feature_set }} - $(date -u +%Y-%m-%d)"
          git push
