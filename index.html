<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=model_dashboard.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Antibody Trial Predictor Dashboard...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .redirect-container {
            text-align: center;
            background: white;
            padding: 3rem 4rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(37, 99, 235, 0.12);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #005587;
            margin-bottom: 1rem;
        }

        p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid #e2e8f0;
            border-top-color: #339898;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        a {
            color: #339898;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            color: #005587;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Antibody Trial Predictor</h1>
        <p>Redirecting to dashboard...</p>
        <div class="spinner"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            If you are not redirected automatically,
            <a href="model_dashboard.html">click here</a>.
        </p>
    </div>

    <script>
        // Fallback redirect for browsers that don't support meta refresh
        setTimeout(() => {
            window.location.href = 'model_dashboard.html';
        }, 100);
    </script>
</body>
</html>
